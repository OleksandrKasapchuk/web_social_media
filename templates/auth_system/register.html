{% extends "base.html" %}


{% block content %}
<div class="row justify-content-center align-items-center full-screen">
    <div class="col-lg-6 col-md-8 col-12 px-5">
        <form method="POST" action="{% url 'register' %}" class="register-form">
            {% csrf_token %}
            <h1>Register</h1>

            <section>
                <label for="username">Username:</label>
                <input type="text" required id="username" name="username" class="form-control form-input">
            </section>

            <section>
                <label for="first_name">Name:</label>
                <input type="text" required id="first_name" name="first_name" class="form-control form-input">
            </section>

            <section>
                <label for="last_name">Surname:</label>
                <input type="text" required id="last_name" name="last_name" class="form-control form-input">
            </section>

            <section>
                <label for="email">Email:</label>
                <input type="email" required id="email" name="email" class="form-control form-input">
            </section>

            <section>
                <label for="password">Password:</label>
                <input type="password" required id="password" name="password" class="form-control form-input">
            </section>

            <button type="submit"class="sbmt-btn">Submit</button>

        </form>
    </div>
</div>
{% endblock %}
