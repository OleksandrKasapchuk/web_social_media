{% extends "base.html" %}


{% block content %}
{% if messages %}
    {% for message in messages %}
        {% if message.tags == "success" %}
        <div class="alert alert-success alert-dismissible" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% if message.tags == "error" %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
<article class="main-container d-flex flex-column"></article>
    <form method="POST" action="{% url 'register' %}" class="register-form">
        {% csrf_token %}
        <h1>Register</h1>

        <section>
            <label for="username">Username:</label>
            <input type="text" required id="username" name="username" class="form-control form-input">
        </section>

        <section>
            <label for="first_name">Name:</label>
            <input type="text" required id="first_name" name="first_name" class="form-control form-input">
        </section>

        <section>
            <label for="last_name">Surname:</label>
            <input type="text" required id="last_name" name="last_name" class="form-control form-input">
        </section>

        <section>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control form-input">
        </section>
        
        <section>
            <label for="bio">Bio:</label>
            <input type="bio" id="bio" name="bio" class="form-control form-input">
        </section>

        <section>
            <label for="password">Password:</label>
            <input type="password" required id="password" name="password" class="form-control form-input">
        </section>

        <button type="submit"class="btn btn-primary">Submit</button>
    </form>
</article>
{% endblock %}
