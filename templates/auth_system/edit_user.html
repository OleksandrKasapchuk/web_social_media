{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center full-screen">
    <div class="col-lg-6 col-md-8 col-12 px-5">
        <form method="POST">
            {% csrf_token %}
            <h1>Edit Profile</h1>

            <section>
                <label for="username">Username:</label>
                <input type="text" required id="username" name="username" class="form-control form-input" value="{{user.username}}">
            </section>

            <section>
                <label for="first_name">Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control form-input" value="{{user.first_name}}">
            </section>

            <section>
                <label for="last_name">Surname:</label>
                <input type="text" id="last_name" name="last_name" class="form-control form-input" value="{{user.last_name}}">
            </section>

            <section>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control form-input" value="{{user.email}}">
            </section>

            <a href="{% url 'change-password' user.id %}" >Change password</a>
            <button type="submit"class="sbmt-btn">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
