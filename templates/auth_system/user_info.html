{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center full-screen">
    <div class="col-lg-6 col-md-8 col-12 px-5">
        <h1>User profile</h1>

        <ul class="user_infos">
            <li>Username: {{user.username}}</li><br>
            <li>Name: {{user.first_name}}</li><br>
            <li>Surname: {{user.last_name}}</li><br>
            <li>Email: {{user.email}}</li><br>
            <li><a href="{% url 'edit-user' user.id %}">Edit profile</a></li>
        </ul>
    </div>
</div>
{% endblock %}
