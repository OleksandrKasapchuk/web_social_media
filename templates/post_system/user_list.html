{% extends "base.html" %}


{% block content %}


<h1>{{type}} list</h1>
{% for user in users %}
	<article class="d-flex">
		<a href="{% url 'user-info' user.pk %}">
			<img src="{{ post.user.avatar.url }}" class="sidebar-avatar">
			<p class="h4">{{user}}</p>
		</a>
	</article>
{% endfor %}

{% endblock %}
