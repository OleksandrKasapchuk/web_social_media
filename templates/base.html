<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tashkegram</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	
	<nav class="sidebar">
		<ul>
			<li><h1><a href="{% url 'post:index' %}"  class="logo">Tashkegram</a></h1></li>
			<li class="sidebar-item"><a href="#"><span class="material-symbols-outlined">search</span>  Search</a></li>
			<li class="sidebar-item"><a href="{% url 'post:add_post' %}"><span class="material-symbols-outlined">add_box</span>  Add</a></li>
			{% if not request.user.is_authenticated %}
				<li class="sidebar-item"><a href="{% url 'login' %}"><span class="material-symbols-outlined">login</span>  Login</a></li>
			{% else %}
			<li class="sidebar-item"><a href="#"><span class="material-symbols-outlined">notifications</span>  Notifications</a></li>
			<li class="sidebar-item"><a href="{% url 'user-info' request.user.pk %}"><img src="{% if request.user.avatar %}{{request.user.avatar.url}}{% endif %}" class="avatar" style="width: 24px;height: 24px;">  Profile</a></li>
			<li class="sidebar-item"><a href="{% url 'home' %}"><span class="material-symbols-outlined">chat</span>  Messages</a></li>
			<li class="sidebar-item"><a href="{% url 'logout' %}"><span class="material-symbols-outlined">logout</span>  Logout</a></li>
			{% endif %}
		</ul>
	</nav>
	
	<main class="col-6">
		{% block content %}
		
		{% endblock %}
	</main>
</body>
</html>
